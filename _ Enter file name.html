<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Instant redirect using meta tag (works even if JavaScript is disabled) -->
    <meta http-equiv="refresh" content="0; url=https://sites.google.com/sch.highscope.or.id/cloudstoragelol/home">
    
    <!-- Fallback redirect using JavaScript -->
    <script>
        window.location.href = "https://sites.google.com/sch.highscope.or.id/cloudstoragelol/home";
    </script>
</head>
<body>
    <p>Redirecting you... If you are not redirected automatically, <a href="https://sites.google.com/sch.highscope.or.id/cloudstoragelol/home">click here</a>.</p>
</body>
</html>
